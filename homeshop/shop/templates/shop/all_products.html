{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
	<div class="container">
		<div class="row mx-auto">
			{% for product in products %}
				<div class="my_bottom_margin col-9 col-sm-12 col-md-4 col-md-12 col-lg-4">
					<div class="card text-center" style="min-width: 18rem;">
						{% if product.image %}
						<a href="{{product.get_url}}"><img class="card-img-top my_image" src="{{product.image.url}}" alt="{{product.name}}"></a>
						{% else %}
						<a href="{{product.get_url}}"><img class="card-img-top my_image" src="{% static 'img/no_image.png' %}" alt="No image available"></a>
						{% endif %}
						<div class="card-body">
							<h4>{{product.name}}</h4>
							<p>${{product.price}}</p>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
